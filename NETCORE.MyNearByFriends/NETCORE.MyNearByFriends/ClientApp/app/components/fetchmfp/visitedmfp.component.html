<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" (click)="close()">&times;</button>
            <h4 class="modal-title">{{title || 'Visualização'}}</h4>
        </div>
   

        <table class='table' *ngIf="myVisitedFriendPositionColl">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Latitude</th>
                    <th>Longitude</th>
                    <th>Dist. do Amigo:{{ myVisitedFriendPositionColl[0].name }}</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let myVisitedFriendPosition of myVisitedFriendPositionColl">

                    <td>{{ myVisitedFriendPosition.name }}</td>
                    <td>{{ myVisitedFriendPosition.latitude }}</td>
                    <td>{{ myVisitedFriendPosition.longitude }}</td>
                    <td>{{ myVisitedFriendPosition.calc }}</td>
                </tr>
            </tbody>
        </table>

        <div class="modal-footer">
            <button type="button" class="btn btn-default" (click)="close()">Fechar</button>
        </div>
    </div>
</div>
